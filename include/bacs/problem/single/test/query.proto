syntax = "proto3";

package bacs.problem.single.test;

message Query {
  oneof query {
    string id = 1;
    WildcardQuery wildcard = 2;
    RegexQuery regex = 3;
  }
}

message WildcardQuery {
  enum Flag {
    IGNORE_CASE = 0;
  }
  repeated Flag flag = 1;
  string value = 2;
}

message RegexQuery {
  enum Flag {
    IGNORE_CASE = 0;
  }
  repeated Flag flag = 1;
  string value = 2;
}

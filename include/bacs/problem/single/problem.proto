package bacs.problem.single;

import "bacs/problem/single/testing.proto";

import "bacs/problem/problem.proto";

message Problem_
{
    extend Problem
    {
        required Tests tests = 1024;
    }
}

message Tests
{
    repeated string data_set = 1;
    repeated string test_set = 2;
}

message Profile_
{
    extend Profile
    {
        required testing.SolutionTesting testing = 1024;
    }
}

message Utilities_
{
    extend Utilities
    {
        required Utility tests = 1024;
        required Utility checker = 1025;
        optional Utility interactor = 1026;
    }
}

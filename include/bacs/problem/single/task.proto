syntax = "proto2";

package bacs.problem.single;

import "bacs/problem/problem.proto";
import "bacs/process.proto";

/*!
 * \brief Task for testing system
 */
message Task {
  /*!
   * \brief Problem hash.
   *
   * If is not the same as worker's, task is rejected.
   */
  required System system = 1;
  required process.Buildable solution = 2;
  required bacs.problem.Profile profile = 3;
}

syntax = "proto3";

package bacs.external.submit;

message Submit {
  User user = 1;
  Problem problem = 2;
  Source source = 3;
}

message SubmitList {
  repeated Submit entry = 1;
}

message Handle {
  uint64 id = 1;
}

message HandleList {
  repeated Handle entry = 1;
}

message Problem {
  string id = 1;
  string contest = 2;
}

message Source {
  bytes data = 1;
  // may become structure as language concept evolves
  string language = 2;
}

message User {
  oneof user {
    string login = 1;
  }
}
